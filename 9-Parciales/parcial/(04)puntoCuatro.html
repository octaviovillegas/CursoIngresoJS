<html>
	<head>
		<title>Punto 1</title>
		<!-- <link rel="stylesheet" type="text/css" href="../../estilo.css"> -->
		
	</head>
	<body>
		<script>
				var primero = prompt("Ingrese un numero");
				primero = parseInt(primero);
				var segundo = prompt("Ingrese otro numero");
				segundo = parseInt(segundo);
				if(primero == segundo){
					alert(primero * segundo);
				}else if(primero > segundo){
						alert(primero - segundo);
				}else{
						alert("La suma de ambos numeros es: " + (primero + segundo));
				}
		</script>
	</body>
</html>
